<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execution runs</title>
</head>

<body>
  <h1>Select execution run</h1>
  <form method="post">
    {% csrf_token %}
    <select id="execution-run" name="execution-run">
      {% for run in all_execution_runs %}
      <option value="{{ run.id }}">Description: {{ run.description }} : {{ run.created_at|date:"Y-m-d H:i:s" }}</option>
      {% endfor %}
    </select>
    <button type="submit">Submit</button>
  </form>

  <h1>Themes</h1>
  <ul>
    {% for theme in themes %}
    <li><a href="{% url 'edit_theme' theme.id %}"></a>{{ theme.name }} : {{ theme.id }}</li>
    {% endfor %}
  </ul>
</body>

</html>
